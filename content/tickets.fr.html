<section>
  <div id="snc-ticket" class="snc-ticket">
    <div class="snc-inner">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="snc-heading-area snc-heading-brand">
              <h2 class="snc-heading ">
                <span class="back-heading"><i class="fa fa-ticket" aria-hidden="true"></i></span>
                <span class="heading dark-background">Billetterie</span>
              </h2>
              <p class="text dark-background">
                Vous pouvez acheter le pack 3 jours (Universités + Conférences), ou 2 jours
                (Conférences seulement). L'achat du ticket est délégué à notre prestataire BilletWeb. Attention, le
                nombre de billets est limité !
              </p>
              {{< store_status >}}
            </div>
          </div>
        </div>
        {{< store_all_packages >}}
      </div>
    </div>
  </div>
</section>
