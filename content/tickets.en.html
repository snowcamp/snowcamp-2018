<section>
  <div id="snc-ticket" class="snc-ticket">
    <div class="snc-inner">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="snc-heading-area snc-heading-brand">
              <h2 class="snc-heading ">
                <span class="back-heading"><i class="fa fa-ticket" aria-hidden="true"></i></span>
                <span class="heading dark-background">Tickets</span>
              </h2>
              <p class="text dark-background">
                You can buy a pack of 3 days (universities + conferences), or 2 days (conferences only).
                The tickets can be bought through our partner BilletWeb.
                Beware, the number of attendees is limited and we were sold out last year!
              </p>
              {{< store_status >}}
              <p style="margin-top: 30px">
                <a href="https://www.billetweb.fr/shop.php?event=snowcamp-2023"
				   onclick="var w=window.open('https://www.billetweb.fr/shop.php?event=snowcamp-2023&popup=1', 'Reserver', 'width=650, height=600, top=100, left=100, toolbar=no, resizable=yes, scrollbars=yes, status=no'); w.focus(); return false;">
                  <img style="width:400px;" src="https://www.billetweb.fr/images/buttons/billetterie_blanc.png">
                </a>
			  </p>
            </div>
          </div>
        </div>
        {{< store_all_packages >}}
      </div>
    </div>
  </div>
</section>
