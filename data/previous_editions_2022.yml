    - name: Microsoft
      logo: img/sponsors/2020/microsoft.png
      url:
        fr: https://www.microsoft.com/fr-fr/
        en: https://www.microsoft.com/en-us/
      description:
        fr: "Leader des plateformes et des services de productivité, Microsoft donne à chaque individu et chaque organisation les moyens de réaliser ses ambitions, dans un monde fondé sur le Cloud et la mobilité.
            <br>Grâce à des investissements en recherche et développement dans des domaines de pointe comme l’IA, le quantum computing ou la réalité mixte, Microsoft a su s’imposer comme un leader de l’innovation tout en ayant à coeur de former les développeurs à travers des initiatives comme l’école IA (https://simplon.co/ecoleia/) ou Microsoft Learn (aka.ms/learn). Le virage vers l’opensource engagé par Microsoft ces dernières années participe également à l’ouverture de l’entreprise auprès des développeurs. Il n’est plus rare de voir Microsoft mettre à disposition de la communauté des outils ou langages sous licence opensource à l’instar de Typescript, .Net Core ou VSCode. Sans oublier Linux dans lequel l’entreprise investie à la fois sur Azure et sur Windows avec WSL (Windows Subsystem for Linux)."
        en: "As a leader in productivity platforms and services, Microsoft gives every individual and every organization the tools to achieve their ambitions in a cloud and mobility-based world.
            <br>Thanks to investments in research and development in cutting-edge fields such as AI, quantum computing or mixed reality, Microsoft has established itself as a leader in innovation while having at heart to train developers through initiatives like the IA School (https://simplon.co/ecoleia/) and Microsoft Learn (aka.ms/learn).. Microsoft's move to opensource in recent years is also helping to open up the company to developers. It is not uncommon to see Microsoft open-sourcing projects like tools or languages like Typescript, .Net Core or VSCode. Not to mention Linux in which the company invests on both Azure and Windows with WSL (Windows Subsystem for Linux)."
    - name: Gravitee
      logo: img/sponsors/2022/gravitee.jpg
      url:
        fr: https://www.gravitee.io/
        en: https://www.gravitee.io/
      description:
        fr: "Gravitee.io est une plateforme open source de gestion d'API riche en fonctionnalités, simple d'emploi et économique. La plateforme Gravitee fournit la gestion des API, des identités et des accès, la création d'alertes et un tableau de bord multi-tenant offrant contrôle, sécurité et une gouvernance facilitée des écosystèmes d'API, grace à un outil unique et centralisé qui s'intègre de manière transparente à votre infrastructure existante. Gravitee API Management est extensible - grace à son propre système de plug-in interne, vous permettant de promouvoir les API d'un environnement à un autre, définir vos propres policies, développer votre propre système de reporting, etc. Avec des alertes MFA alimentées par Infobip, la prise en charge d'OpenTracing, des ressources de policies de cache pour Redis et une prise en charge complète des API open banking, Gravitee s'engage envers la communauté open source et fournit des outils de développement de pointe. Gravitee.io fournit une assistance, un hébergement, une formation et des conseils pour garantir aux entreprises la réussite de leur parcours API."
        en: "Gravitee.io is a feature-rich, user-friendly, and cost-effective Open Source API Platform. The Gravitee platform provides API Management, Identity & Access Management, Alerting, and multi-tenant dashboards to enable effortless control, security and governance of API ecosystems – all through a single, centralized tool that integrates with your existing infrastructure seamlessly. Gravitee API Management is fully extensible – using its own internal plugin system, so you can promote APIs from one environment to another, define your own policy, develop your own reporting system, and more. With MFA alerts powered by Infobip, OpenTracing support, cache policy resources for Redis, and full support for open banking APIs, Gravitee is committed to the open-source community and to providing industry-leading development tools. Gravitee.io provides support, hosting, training and consultancy to ensure businesses can succeed on their API journey."
