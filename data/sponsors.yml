etoile:
  - name: Moodys
    logo: img/sponsors/2023/moodys.webp
    url:
      fr: https://www.moodysanalytics.com
      en: https://www.moodysanalytics.com
    description:
      fr: "Moody s Analytics fournit des renseignements financiers et des outils analytiques soutenant les objectifs de croissance, d'efficacité et de gestion des risques de nos clients. La combinaison de notre expertise inégalée en matière de risque, de vastes ressources d'information et d'une application innovante de la technologie aide les chefs d'entreprise d'aujourd'hui à naviguer en toute confiance sur un marché en évolution. Nous accélérons l'innovation et tirons parti des technologies émergentes pour créer la prochaine génération de solutions Moody's Analytics SaaS. Nous avons une équipe de 180 ingénieurs basés à Montbonnot, couvrant toutes les fonctions du développement logiciel (Dev, QA, BA, UX, DevOps, PMO, …) travaillant dans un environnement multiculturel avec des collègues du monde entier."
      en: "Moody s Analytics provides financial intelligence and analytical tools supporting our clients growth, efficiency and risk management objectives. The combination of our unparalleled expertise in risk, expansive information resources, and innovative application of technology, helps today s business leaders confidently navigate an evolving marketplace. We fast-track innovation and leverage emerging technologies to build the next generation of Moody's Analytics SaaS solutions. We have a team of 180 engineers based in Montbonnot, covering all functions of software development (Dev, QA, BA, UX, DevOps, PMO, …) working in a multi-cultural environment with colleagues all around the globe."
  - name: Viseo
    logo: img/sponsors/2022/viseo.png
    url:
      fr: http://www.viseo.com/fr
      en: http://www.viseo.com/en
    description:
      fr: "VISEO utilise la technologie comme un puissant levier de transformation et d innovation pour aider ses clients à tirer parti des opportunités du numérique, adresser les nouveaux usages et affronter la concurrence d acteurs qui changent les règles du jeu.
          <br>Avec 2 500 collaborateurs intervenant sur 5 continents, VISEO concilie agilité et complémentarité de ses savoir-faire - design de nouveaux produits et services, digitalisation des processus métier, valorisation des données, développement des actifs digitaux - pour faire du numérique un réel levier de compétitivité et de performance.
          <br>Aujourd hui, nous sommes des experts de l architecture et du développement logiciel, back-end, web, mobile et IoT. L agilité a changé notre façon de penser notre métier et nous a considérablement aidé dans la réussite de nos projets en mettant la collaboration et la qualité au centre de l engagement.
          <br>Nous organisons régulièrement au sein de nos communautés des présentations sur les techniques, les technologies ou les pratiques du monde du développement, comme les VISEO Tech An Hour. Si comme nous, vous êtes convaincus que l excellence passe par l'amélioration continue individuelle et collective et par le partage des expériences et des connaissances, alors, venez nous rencontrer."
      en: '<b>VISEO</b> is a digital service company that reconciles agility and the complementarity of its know-how - design of new products and services, digitization of business processes, enhancement of data, development of digital assets - to make digital a real lever for competitiveness and performance.
            Today, we are nearly 600 experts in software architecture and development, web, mobile and IoT. Agility has changed the way we think about our business and has helped us considerably in the success of our projects by putting collaboration and quality at the center of our commitment.
            We regularly organize presentations in our communities on techniques, technologies or practices in the development world, such as the VISEO Tech An Hour. If, like us, you are convinced that excellence is achieved through individual and collective continuous improvement and by sharing experiences and knowledge, then come and meet us.'
