flocon:
  - name: Slate Digital
    logo: img/sponsors/2024/slatedigital.png
    url:
      fr: https://slatedigital.com
      en: https://slatedigital.com
    description:
      fr: "Slate Digital est spécialisée dans la production de plugins audios de haute qualité pour les professionnels et amateurs de l industrie musicale. Nos produits sont utilisés par des musiciens, des producteurs et des ingénieurs du son du monde entier.Et oui, si ça se trouve ton artiste préféré utilise nos produits.Nous sommes connus pour notre engagement envers l innovation et la qualité, ainsi que pour notre étroite collaboration avec les professionnels afin de répondre spécifiquement aux besoins des clients. Nous sommes également reconnus pour notre culture d entreprise dynamique et collaborative qui encourage la créativité et la prise d initiatives."
      en: "Slate Digital specialises in the production of high-quality audio plugins for professionals and amateurs in the music industry. Our products are used by musicians, producers and sound engineers from all over the world, and yes, your favourite artist may well be using our products... We are known for our commitment to innovation and quality, and for working closely with professionals to meet specific customer needs. We are also known for our dynamic, collaborative corporate culture that encourages creativity and initiative."

  - name: KLS Group
    logo: img/sponsors/2023/klsgroup.webp
    url:
      fr: https://www.kls-group.fr
      en: https://www.kls-group.fr
    description:
      fr: "Implémenté dans les plus grands CHU français (Lyon, Montpellier, Bordeaux ) ainsi que dans de grandes enseignes industrielles et logistique, nous développons des applications métiers dédiées à la gestion des stocks et à la traçabilité de leurs flux depuis plus de 35 ans. Notre position de leader du domaine sur le secteur des CHU et notre intégration au sein d un groupe en plein essor (KLS Group 65 personnes 4 business units), nous assurent stabilité et pérennité. Nous sommes éditeurs et uniques intégrateurs de nos solutions."
      en: "Implémenté dans les plus grands CHU français (Lyon, Montpellier, Bordeaux ) ainsi que dans de grandes enseignes industrielles et logistique, nous développons des applications métiers dédiées à la gestion des stocks et à la traçabilité de leurs flux depuis plus de 35 ans. Notre position de leader du domaine sur le secteur des CHU et notre intégration au sein d un groupe en plein essor (KLS Group 65 personnes 4 business units), nous assurent stabilité et pérennité. Nous sommes éditeurs et uniques intégrateurs de nos solutions."

  - name: AViSTO
    logo: img/sponsors/2022/avisto.png
    url:
      fr: https://www.avisto.com
      en: https://www.avisto.com
    description:
      fr: "CULTURE TECHNIQUE
            <br>Chez AViSTO, la culture technique est présente à tous les étages : les fondateurs, les business managers et nos équipes techniques sont toutes composées d ingénieurs logiciel.
            Nous sommes fiers de cet ADN technique !
            En tant que société de services nous intervenons principalement sur des projets à forts enjeux technologiques nécessitant une coordination importante avec plusieurs équipes.
            <br><br>POURQUOI NOUS SOUTENONS LE SNOWCAMP
            <br>Le SNOWCAMP permet aux développeurs passionnés d avoir des échanges pointus dans une ambiance conviviale.
            Nous sommes ainsi heureux de soutenir cette initiative 100% bénévole qui vise à promouvoir les dernières technologies au sein de la communauté des tech de Grenoble."
      en: "CULTURE TECHNIQUE
            <br>Chez AViSTO, la culture technique est présente à tous les étages : les fondateurs, les business managers et nos équipes techniques sont toutes composées d ingénieurs logiciel.
            Nous sommes fiers de cet ADN technique !
            En tant que société de services nous intervenons principalement sur des projets à forts enjeux technologiques nécessitant une coordination importante avec plusieurs équipes.
            <br><br>POURQUOI NOUS SOUTENONS LE SNOWCAMP
            <br>Le SNOWCAMP permet aux développeurs passionnés d avoir des échanges pointus dans une ambiance conviviale.
            Nous sommes ainsi heureux de soutenir cette initiative 100% bénévole qui vise à promouvoir les dernières technologies au sein de la communauté des tech de Grenoble."
  - name: Think Positive
    logo: img/sponsors/2024/think_positive.png
    url:
      fr: https://positivethinking.tech/fr/
      en: https://positivethinking.tech/
    description:
      fr: "Partenaire fondateur de l écosystème CBTW, Positive Thinking Company est une entreprise mondiale de conseil en technologie qui s appuie sur un large éventail de compétences : Développement Web & Mobile, Sécurité, Cloud, Data & Analytics, Hyperautomation, Digital Workplace. Les secteurs qui en bénéficient principalement sont les services bancaires et financiers, la santé, la vente au détail, les services publics et les assurances. Nous sommes partenaires de nos clients à chaque étape du cycle de vie de leurs projets : de la stratégie à l implémentation. Nous conseillons nos clients et nous construisons leurs projets avec l aide de nos talentueux spécialistes. Nous avons pour but de libérer tout le potentiel de nos collaborateurs en leur offrant un environnement évolutif qui encourage la collaboration et la créativité toujours avec un Positive Mindset. Notre objectif est de générer des résultats qui permettent à nos clients de rester compétitifs et à la pointe de l innovation dans des environnements en constante évolution."
      en: "Founding partner of the CBTW ecosystem, Positive Thinking Company is a global technology consulting firm based on a wide range of skills: Software Development, Security, Cloud, Data & Analytics, Hyperautomation, Digital Workplace. We serve different industries and sectors like banking and financial services, healthcare, retail, public sector and insurance. We guide our clients at every stage of their project lifecycle: from strategy to implementation. We advise our clients and build their projects with the help of our talented specialists. We aim to unleash the full potential of our co-workers by providing a progressive environment that encourages collaboration, creativity and a Positive Mindset.Our aim is to generate results that enable our clients to remain competitive and stay at the forefront of innovation in ever-changing environments."
  - name: Zenika
    logo: img/sponsors/2023/zenika.png
    url:
      fr: https://www.zenika.com/
      en: https://www.zenika.com/
    description:
      fr: "<strong>Zenika</strong>, L innovation technologique, organisationnelle et managériale permettant de construire ensemble un monde plus simple, plus ouvert, plus libre et plus accessible à tous. &lt;coding the world&gt;"
      en: "<strong>Zenika</strong>, technological and organizational innovation. Building together a simpler, more open, freer and accessible world. &lt;coding the world&gt;"
