  - name: ATOS
    logo: img/sponsors/2024/atos.png
    url:
      fr: https://atos.net/fr/
      en: https://atos.net/
    description:
      fr: "La raison d'être d'Atos est de contribuer à façonner l'espace informationnel. Grâce à nos compétences et nos services, nous soutenons le développement de la connaissance, de l'éducation et de la recherche dans une approche pluriculturelle et contribuons au développement de l'excellence scientifique et technologique. Partout dans le monde, nous permettons à nos clients et à nos collaborateurs, et plus généralement au plus grand nombre, de vivre, travailler et progresser durablement et en toute confiance dans l'espace informationnel. Chez Atos, leader international des technologies numériques sécurisées et décarbonées pour les entreprises, nous contribuons à façonner l'espace informationnel. La diversité des compétences et des expériences de nos collaborateurs nous permet, ensemble, de faire les bons choix avec nos clients, pour notre entreprise et notre propre avenir.Chez Atos, nos choix façonnent le futur."
      en: "La raison d'être d'Atos est de contribuer à façonner l'espace informationnel. Grâce à nos compétences et nos services, nous soutenons le développement de la connaissance, de l'éducation et de la recherche dans une approche pluriculturelle et contribuons au développement de l'excellence scientifique et technologique. Partout dans le monde, nous permettons à nos clients et à nos collaborateurs, et plus généralement au plus grand nombre, de vivre, travailler et progresser durablement et en toute confiance dans l'espace informationnel. Chez Atos, leader international des technologies numériques sécurisées et décarbonées pour les entreprises, nous contribuons à façonner l'espace informationnel. La diversité des compétences et des expériences de nos collaborateurs nous permet, ensemble, de faire les bons choix avec nos clients, pour notre entreprise et notre propre avenir.Chez Atos, nos choix façonnent le futur."
  - name: Kaizen
    logo: img/sponsors/2018/kaizen.png
    url:
      fr: https://kaizen-solutions.net/
      en: https://kaizen-solutions.net/
    description:
      fr: "De la Start-Up aux grands groupes industriels, KAIZEN Solutions conçoit des solutions logicielles sur mesure. KAIZEN accompagne les transformations métier des entreprises impactées par les innovations du capteur jusqu au cloud.
            <br>Véritable partenaire technique de proximité pour ses clients, KAIZEN Solutions est une Entreprise  de Services du Numérique, qui tire sa force de la créativité et de l amélioration continue de ses équipes."
