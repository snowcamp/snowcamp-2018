    description:
      fr: "Abylsen : Le meilleur des deux mondes, l’agilité de la start-up et la solidité d’un grand groupe ! <br>Groupe Européen de conseil en ingénierie industrielle et tertiaire, créateur de solutions ingénieuses, Abylsen a été fondé en 2005 par des entrepreneurs ambitieux. Nous sommes aujourd’hui 2400 collaborateurs présents sur 27 implantations dans 6 pays.<br>Nous sommes multi-spécialiste, intervenons auprès de 500 clients (des groupes internationaux aux PME) dans 8 secteurs d’activités (Aéronautique Spatial Défense, Automobile, Énergie, Industrie / Industrie Lourde, Life Sciences, Transport Ferroviaire Infrastructures BTP, IT / Digital Télécoms, Banque Finance). Rejoignez Abylsen et créez votre futur !<br>Dans le cadre du développement de notre entité Abylsen ST/RA (Sciences & Technologies Rhône-Alpes Auvergne Bourgogne), spécialisée dans les nouvelles technologies, l’industrie 4.0, l’IoT et l’Energie (solaire, hydraulique, éolienne, conventionnelle) nous recherchons un(e) de nouveaux talens H/F pour intégrer notre équipe de consultants et apporter votre expertise sur l’ensemble de nos projets."
