{{ if (eq .status "open") }}
<a class="snc-btn disabled"
    href="{{ .url }}" target="_blank"
    onclick="var w=window.open('https://www.billetweb.fr/shop.php?event=snowcamp-2024&popup=1', 'Reserver', 'width=650, height=600, top=100, left=100, toolbar=no, resizable=yes, scrollbars=yes, status=no'); w.focus(); return false;"
    ><span>{{ i18n "store_is_open" }}</span></a>
{{ else if (eq .status "closed") }}
<a class="snc-btn disabled"
    href="{{ .url }}" target="_blank"
    onclick="var w=window.open('https://www.billetweb.fr/shop.php?event=snowcamp-2024&popup=1', 'Reserver', 'width=650, height=600, top=100, left=100, toolbar=no, resizable=yes, scrollbars=yes, status=no'); w.focus(); return false;"
    ><span>{{ i18n "store_is_soldout" }}</span></a>
{{ else if (eq .open_date "") }}
<a class="snc-btn disabled"
    href="{{ .url }}" target="_blank"
    onclick="var w=window.open('https://www.billetweb.fr/shop.php?event=snowcamp-2024&popup=1', 'Reserver', 'width=650, height=600, top=100, left=100, toolbar=no, resizable=yes, scrollbars=yes, status=no'); w.focus(); return false;"
    ><span>{{ i18n "store_not_open" }}</span></a>
{{ else }}
<a class="snc-btn disabled"
    href="{{ .url }}" target="_blank"
    onclick="var w=window.open('https://www.billetweb.fr/shop.php?event=snowcamp-2024&popup=1', 'Reserver', 'width=650, height=600, top=100, left=100, toolbar=no, resizable=yes, scrollbars=yes, status=no'); w.focus(); return false;"
    ><span>{{ i18n "store_opens_on" (dict "date" .open_date) }}</span></a>
{{ end }}
